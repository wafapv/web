<html>
<head>
  <title>Mouseover </title>
  <script>
    function changeImage() {
      document.getElementById("img").src = "https://th.bing.com/th/id/OIP.eu1eBrrow3_BYyEZ1wSCywHaJA?rs=1&pid=ImgDetMain";
      document.getElementById("text").innerHTML = "darth vader";
    }
  </script>
</head>
<body>
  <img id="img" src="https://th.bing.com/th/id/R.d477545d5ab531e5f097e9750af005e0?rik=FWGqn9VwCOaojg&riu=http%3a%2f%2fpm1.narvii.com%2f7425%2f0bd2b1ac0636718b20b5996534aef59a11903c87r1-1080-1350v2_uhq.jpg&ehk=CSzXhoFcD8tSqIfh%2b4Y55lnqgAC%2fUBgG8Oxy4WyI1lY%3d&risl=&pid=ImgRaw&r=0" onmouseover="changeImage()" width="300px" height="500px" />
  <p id="text">aniken skywalker</p>
</body>
</html>
