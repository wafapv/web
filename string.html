<html>
<body>
        <script type="text/javascript">
        str1="good morning \n"
        str2="how are you \n"
        document.write(str1);
        document.write("<br>"); 
        document.write(str2);
    document.write("<br>");
        document.write("lenght of string 1: ",str1.length);
        document.write("<br>");
        document.write("lenght of string 2: ",str2.length);
        document.write("<br>");
        document.write("bold=",str1.bold());
        document.write("<br>");
        document.write("concatination of strings:",str1.concat(str2));
        document.write("<br>");
        document.write("upper case: ",str1.toUpperCase());
        document.write("<br>");
        document.write("lower case: ",str1.toLowerCase());
        document.write("<br>");
        document.write("possition: ",str2.charAt(1));
        document.write("<br>");
        document.write("match: ",str1.match(str2));
        document.write("<br>");
        document.write("search: ",str1.search("string"));
        document.write("<br>");
        document.write("replace: ",str1.replace("string"));
        document.write("<br>");
        document.write("substr: ",str2.substr());
        document.write("<br>");
        document.write("round = ",Math.round(4.5));
        document.write("<br>");
        document.write("ceil = ",Math.ceil(5,4));
        document.write("<br>");
        document.write("pow : ",Math.pow(5,2));
        document.write("<br>");
        document.write("sign: ",Math.sign(-4));
</script>
</body>
</html>
